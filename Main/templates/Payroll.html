<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Information</title>
    <script src="https://kit.fontawesome.com/1784c02093.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="header">
        <div class="side-nav">
            <a href="#" class="logo">
                <img src="logo.png" width="40" height="40">
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index')}}"><i class="fa-solid fa-user"></i><p style="color:black">Employees</p></a></li>
                <li><a href="{{ url_for('payroll')}}"><i class="fa-solid fa-money-check-dollar"></i><p style="color:black">Payroll</p></a></li>
                <div class="active"></div>
            </ul>
        </div>
        
        <div class="container">
            <div class="title">Payroll Details</div>
            <div class="content">
                <form action="/payroll" method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" placeholder="Enter your first name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" placeholder="Enter your last name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Salary Paid</span>
                            <input type="text" placeholder="Enter salary" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            
            
            
        </div>
        
    </div>
    
    
</body>
</html>
